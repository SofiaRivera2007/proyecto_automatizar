		<!-- loader -->
		<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

		<script>
			var requestURL = "";
        	var request = new XMLHttpRequest();
			

        	request.onload = function () {
        	        if(request.status == 400){ 
        	            Swal.fire({
  							position: "top-end",
  							icon: "error",
  							title: "No se pudo registrar",
  							showConfirmButton: false,
  							timer: 1500
						});
        	            return;
        	        }
        	        else
        	        if(request.status == 201){
						Swal.fire({
  							position: "top-end",
  							icon: "success",
  							title: "Usuario registrado",
  							showConfirmButton: false,
  							timer: 1500
						});
					}
					
        	};
        	function registrar(){	
				const nombre = document.getElementById("nombre").value.trim();
  				const apellido1 = document.getElementById("apellido1").value.trim();
  				const apellido2 = document.getElementById("apellido2").value.trim();
  				const correo = document.getElementById("correo").value.trim();
  				const clave = document.getElementById("clave").value.trim();

  				if (!nombre || !apellido1 || !apellido2 || !correo || !clave) {
        	        Swal.fire({
  						position: "top-end",
  						icon: "error",
  						title: "Debe llenar todos los campos",
  						showConfirmButton: false,
  						timer: 1500
					});
        	        return;
  				}

				const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  				if (!regexCorreo.test(correo)) {
        	        Swal.fire({
  						position: "top-end",
  						icon: "warning",
  						title: "Ingrese un correo válido",
						text: "Ejemplo: usuario@dominio.com",
  						showConfirmButton: false,
  						timer: 2000
					});
        	        return;
  				}

				
        	    var requestURL = "/registro";
        	    var formData = document.forms['registro'];                
        	    var strData = "nombre=" + formData.elements['nombre'].value + 
        	        "&apellido1=" + formData.elements['apellido1'].value +
        	        "&apellido2=" + formData.elements['apellido2'].value +
        	        "&correo=" + formData.elements['correo'].value +
        	        "&clave=" + formData.elements['clave'].value +
        	        "&rol=" + "false";
        	    console.log(strData)
        	    request.open("POST", requestURL);
        	    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        	    request.responseType = "json";
        	    request.send(strData);
        	    formData.reset();
        	}

			function inicio(){
				window.location.href = "/";
			}

		</script>
